<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evacuation Map</title>

</head>
<body>

<header>
  <h2>ReadyNow</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>
</header>

<main>
  <h1>Evacuation Map</h1>

  <div class="section feature-box">
  <iframe
    id="map-frame"
    width="100%"
    height="300"
    style="border:0;"
    loading="lazy">
  </iframe>
</div>

  <div class="section feature-box">
    <h3>Evacuation Centers Near You</h3>
    <ul>
      <li>Barangay Hall</li>
      <li>Public School Gymnasium</li>
      <li>Community Center</li>
    </ul>
  </div>
</main>

</main>

<footer>
  <p>ReadyNow Â© 2026</p>
</footer>

<script>
  const params = new URLSearchParams(window.location.search);
  const city = params.get("city") || "Philippines";

  const mapFrame = document.getElementById("map-frame");
  mapFrame.src =
    "https://www.google.com/maps?q=" +
    encodeURIComponent(city + " evacuation center") +
    "&output=embed";
</script>

</body>
