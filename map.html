<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evacuation Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h2><a href="index.html" class="logo-link">ReadyNow</a></h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>
</header>

<main>
  <h1>Evacuation Centers – Quezon City</h1>

  <div class="section feature-box">
    <iframe
      width="100%"
      height="350"
      style="border:0;"
      loading="lazy"
      src="https://www.google.com/maps?q=Quezon City evacuation centers&output=embed">
    </iframe>
  </div>

  <div class="section feature-box">
    <h3>Official Evacuation Centers (District 1)</h3>
    <ul id="evacuation-list"></ul>
  </div>

  <div class="section feature-box">
    <h3>Emergency Contacts – QC DRRMO</h3>
    <ul>
      <li>Helpline 122</li>
      <li>8988-4242 local 8038</li>
      <li>0947-885-9929</li>
      <li>0947-884-7498</li>
    </ul>
  </div>
</main>

<footer>
  <p>ReadyNow © 2026</p>
</footer>

<script>
  const evacuationData = [
    { barangay: "Alicia", facility: "Brgy Alicia Hall – 3rd Floor" },
    { barangay: "Bagong Pag-asa", facility: "Multipurpose Covered Court" },
    { barangay: "Bahay Toro", facility: "Toro Hills Elementary School" },
    { barangay: "Balingasa", facility: "Barangay Hall Covered Court" },
    { barangay: "Bungad", facility: "Barangay Bungad Covered Court" },
    { barangay: "Damar", facility: "Multi-Purpose Hall" },
    { barangay: "Del Monte", facility: "San Francisco Elementary School" },
    { barangay: "Project 6", facility: "Project 6 Elementary School" },
    { barangay: "San Antonio", facility: "San Antonio De Padua Parish Church" },
    { barangay: "San Jose", facility: "San Jose Elementary School" }
  ];

  const list = document.getElementById("evacuation-list");

  evacuationData.forEach(center => {
    const li = document.createElement("li");
    li.innerText = `${center.barangay} – ${center.facility}`;
    list.appendChild(li);
  });
</script>

</body>
</html>
